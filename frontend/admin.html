<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Image Moderation App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="table.css">
</head>

<body>

    <h2 style="text-align:center;">All Tokens</h2>
    <div class="error" id="errorMsg"></div>
    <table id="tokenTable">
        <thead>
            <tr>
                <th>Token</th>
                <th>Role</th>
                <th>Created At</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="buttons">
        <button class="add-button">Add a New Token</button>
        <button class="delete-button">Delete a Token</button>
        <button class="moderate-button">Moderate Images</button>
    </div>

    <!-- modal for adding token -->
    <div id="addTokenModal" class="modal">
        <div class="modal-content">
            <h3>Add a New Token</h3>
            <form id="addTokenForm">
                <label for="newTokenInput">Token:</label><br>
                <input type="text" id="newTokenInput" required><br><br>

                <label><input type="checkbox" id="isAdminCheckbox"> Is Admin?</label><br><br>

                <button type="submit">Add</button>
                <button type="button" id="cancelAddToken">Cancel</button>


                <div class="error" id="errorMsgModal"></div>
            </form>
        </div>
    </div>

    <!-- modal for deleting token -->
    <div id="deleteTokenModal" class="modal">
        <div class="modal-content">
            <h3>Delete Token</h3>
            <form id="deleteTokenForm">
                <label for="tokenInput">Token:</label><br>
                <input type="text" id="tokenInput" required><br><br>

                <button type="submit">Delete</button>
                <button type="button" id="cancelDeleteToken" class="cancel">Cancel</button>

                <div class="error" id="deleteErrorMsgModal"></div>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>

</html>
