<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Image Moderation App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>Welcome to the Image Moderation API!</h1>

    <div class="token-input">
        <input type="text" id="tokenInput" placeholder="Enter your token">

    <div class="buttons">
        <button class="join-button" data-role="user">Join as User</button>
        <button class="join-button" data-role="admin">Join as Admin</button>
    </div>

    <div id="errorMsg" class="error"></div>

    <script src="config.js"></script>
    <script src="index.js"></script>
</body>

</html>
